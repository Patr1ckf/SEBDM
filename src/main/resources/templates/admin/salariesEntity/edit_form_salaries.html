<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edycja</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/editFormPracownicy.css}"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="icon" href="/icon/crystal-ball.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Kalam:wght@300;400;700&family=Lobster&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Lobster&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/static">Amusement Park</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Main Page</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Panel</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">Logged in as
            [[${#httpServletRequest.remoteUser}]]</a>
        </li>

        <li class="nav-item">
          <form th:action="@{/logout}" method="post" id="logoutForm">
            <a class="nav-link" href="javascript:{}"
               onclick="document.getElementById('logoutForm').submit();">Log out</a>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div align="center">
  <h1>Add new salary</h1>
  <br/>
  <form action="#" th:action="@{/updateW}" th:object="${salaries}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>Date of birth</td>
        <td>
          <input type="date" th:field="*{date}" required>
          <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
        </td>
      </tr>


      <tr>
        <td>Gross Salary</td>
        <td>
          <input type="number" th:field="*{gross_salary}" class="form-control" required min="1" step="0.01" />
          <span th:if="${#fields.hasErrors('gross_salary')}" th:errors="*{gross_salary}" class="text-danger"></span>
        </td>
      </tr>

      <tr>
        <td>Net Salary</td>
        <td>
          <input type="number" th:field="*{net_salary}" class="form-control" required min="1" step="0.01" />
          <span th:if="${#fields.hasErrors('net_salary')}" th:errors="*{net_salary}" class="text-danger"></span>
        </td>
      </tr>

      <tr>
        <td>Employee's ID</td>
        <td>
          <input type="number" th:field="*{id_employee}" class="form-control" required min="1" />
          <span th:if="${#fields.hasErrors('id_employee')}" th:errors="*{id_employee}" class="text-danger"></span>
        </td>
      </tr>

      <tr>
        <td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
      </tr>
    </table>
  </form>
</div>


</body>
</html>
