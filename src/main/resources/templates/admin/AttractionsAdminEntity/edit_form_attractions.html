<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Attraction</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin/editFormPracownicy.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="icon" href="/icon/crystal-ball.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Kalam:wght@300;400;700&family=Lobster&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Kalam:wght@300;400;700&family=Lobster&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/static">Amusement Park</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Main Page</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/main}">Panel</a></li>
                <li class="nav-item"><a class="nav-link" th:inline="text" style="color:lightskyblue;">
                    Logged in as [[${#httpServletRequest.remoteUser}]]</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" id="logoutForm">
                        <a class="nav-link" href="javascript:{}"
                           onclick="document.getElementById('logoutForm').submit();">Log out</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formularz edycji -->
<div align="center">
    <h1>Edit Attraction</h1>
    <form action="#" th:action="@{/updateA}" th:object="${attractions}" method="post">
        <input type="hidden" th:field="*{id_attraction}">

        <table border="1" cellpadding="10">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                </td>
            </tr>
            <tr>
                <td>Duration (minutes)</td>
                <td>
                    <input type="number" th:field="*{duration}" min="1" max="300" required>
                    <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="text-danger"></span>
                </td>
            </tr>
            <tr>
                <td>Minimum age</td>
                <td>
                    <input type="number" th:field="*{min_age}" min="0" max="120" required>
                    <span th:if="${#fields.hasErrors('min_age')}" th:errors="*{min_age}" class="text-danger"></span>
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <textarea th:field="*{description}" required></textarea>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                </td>
            </tr>
            <tr>
                <td>Route</td>
                <td>
                    <select th:field="*{route}" required>
                        <option value="dragon_route">Dragon's Route</option>
                        <option value="smurfs_route">Smurf's Route</option>
                    </select>
                    <span th:if="${#fields.hasErrors('route')}" th:errors="*{route}" class="text-danger"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
