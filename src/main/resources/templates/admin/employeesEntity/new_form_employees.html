<div align="center">
    <h1>Add New Employee</h1>
    <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" required pattern="[A-Za-z]+" title="Only letters allowed">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td>
                    <input type="text" th:field="*{surname}" required pattern="[A-Za-z]+" title="Only letters allowed">
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select th:field="*{gender}" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></span>
                </td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td>
                    <input type="date" th:field="*{birth_date}" required>
                    <span th:if="${#fields.hasErrors('birth_date')}" th:errors="*{birth_date}"></span>
                </td>
            </tr>
            <tr>
                <td>PESEL</td>
                <td>
                    <input type="text" th:field="*{personal_id}" required pattern="\d{11}" title="Enter a valid 11-digit PESEL">
                    <span th:if="${#fields.hasErrors('personal_id')}" th:errors="*{personal_id}"></span>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>
                    <input type="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </td>
            </tr>
            <tr>
                <td>Bank account</td>
                <td>
                    <input type="text" th:field="*{bank_account}" required pattern="\d{26}" title="Enter a valid 26-digit bank account number">
                    <span th:if="${#fields.hasErrors('bank_account')}" th:errors="*{bank_account}"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
